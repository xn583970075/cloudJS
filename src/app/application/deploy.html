<div class="breadcrumbs" id="breadcrumbs">
  <ul class="breadcrumb">
    <li>
      <i class="icon-home home-icon"></i>
      <a href="#">主页</a>
    </li>
    <li>
      <a href="#">应用管理</a>
    </li>
    <li class="active">应用发布</li>
  </ul>
</div>

<div class="page-content">
  <div class="page-header">
    <h1>
      应用管理
      <small>
        <i class="icon-double-angle-right"></i>
        应用发布
      </small>
    </h1>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="row-fluid">
        <div class="span12">
          <div class="widget-box">
            <div class="widget-header widget-header-blue widget-header-flat">
              <h4 class="lighter">新建应用</h4>
            </div>
            <div class="widget-body">
              <div class="widget-main">
                <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
                  <ul class="wizard-steps">
                    <li data-target="#step1" class="active">
                      <span class="step">1</span>
                      <span class="title">选择应用模式</span>
                    </li>

                    <li data-target="#step2">
                      <span class="step">2</span>
                      <span class="title">填写基础信息</span>
                    </li>

                    <li data-target="#step3">
                      <span class="step">3</span>
                      <span class="title">选择发布方式</span>
                    </li>

                    <li data-target="#step4">
                      <span class="step">4</span>
                      <span class="title">资源配置</span>
                    </li>

                    <li data-target="#step5">
                      <span class="step">5</span>
                      <span class="title">发布配置</span>
                    </li>
                  </ul>
                </div>
                <hr/>
                <div class="step-content row-fluid position-relative" id="step-container">
                  <div class="step-pane active" id="step1">
                    <h3 class="lighter block green">选择合适的应用模式</h3>
                    <form class="form-horizontal" id="sample-form">
                      <label for="form-field-select-1">应用模式</label>
                      <select class="form-control" id="form-field-select-1">
                        <option value="">&nbsp;</option>
                        <option value="AL">WebTomcat模式</option>
                        <option value="AK">WebJobss模式</option>
                      </select>
                    </form>
                  </div>

                  <div class="step-pane" id="step2">
                    <div class="row-fluid">
                      <div class="form-group has-success">
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">应用名称：</label>

                        <div class="col-xs-12 col-sm-5">
																		<span class="block input-icon input-icon-right">
																			<input type="text" id="inputSuccess" class="width-100"/>
																			<i class="icon-ok-sign"></i>
																		</span>
                        </div>
                        <div class="help-block col-xs-12 col-sm-reset inline">
                          校验通过
                        </div>
                      </div>

                      <div class="form-group has-success">
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">应用版本：</label>

                        <div class="col-xs-12 col-sm-5">
																		<span class="block input-icon input-icon-right">
																			<input type="text" id="inputSuccess" class="width-100"/>
																			<i class="icon-ok-sign"></i>
																		</span>
                        </div>
                        <div class="help-block col-xs-12 col-sm-reset inline">
                          校验通过
                        </div>
                      </div>

                      <div class="form-group has-success">
                        <label for="inputSuccess" class="col-xs-12 col-sm-3 control-label no-padding-right">备注：</label>

                        <div class="col-xs-12 col-sm-5">
																		<span class="block input-icon input-icon-right">
																			<input type="text" id="inputSuccess" class="width-100"/>
																			<i class="icon-ok-sign"></i>
																		</span>
                        </div>
                        <div class="help-block col-xs-12 col-sm-reset inline">
                          校验通过
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="step-pane" id="step3">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">发布方式：</label>
                        <div class="col-xs-12 col-sm-5">
                          <select class="form-control" id="" [(ngModel)]="deployMethodStr" name="deployMethod">
                            <option *ngFor="let item of deployMethods" [value]="item.key">{{item.value}}</option>
                          </select>
                        </div>
                      </div>

                      <div #warDiv *ngIf="deployMethodStr=='WAR_DEPLOY'">
                        <div class="form-group">
                          <label for="inputSuccess"
                                 class="col-xs-12 col-sm-3 control-label no-padding-right">WAR包路径：</label>
                          <div class="col-xs-12 col-sm-5">
                            <input type="text" placeholder="填写完整服务器地址路径" class="form-control col-xs-12 col-sm-5"/>
                          </div>
                        </div>
                      </div>

                      <div #svnDiv *ngIf="deployMethodStr=='SVN_DEPLOY'">
                        <div class="form-group">
                          <label for="inputSuccess"
                                 class="col-xs-12 col-sm-3 control-label no-padding-right">SVN代码根目录：</label>
                          <div class="col-xs-12 col-sm-5">
                            <input type="text" placeholder="填写完整SVN代码路径" class="form-control col-xs-12 col-sm-5"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputSuccess"
                                 class="col-xs-12 col-sm-3 control-label no-padding-right">用户名：</label>
                          <div class="col-xs-12 col-sm-5">
                            <input type="text" placeholder="SVN用户名" class="form-control col-xs-12 col-sm-5"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputSuccess"
                                 class="col-xs-12 col-sm-3 control-label no-padding-right">密码：</label>
                          <div class="col-xs-12 col-sm-5">
                            <input type="text" placeholder="SVN密码" class="form-control col-xs-12 col-sm-5"/>
                          </div>
                        </div>
                      </div>


                    </form>
                  </div>

                  <div class="step-pane" id="step4">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">发布类型：</label>
                        <div class="col-xs-12 col-sm-5">
                          <select class="form-control" id="" [(ngModel)]="deployTypeStr" name="deployType">
                            <option *ngFor="let item of deployTypes" [value]="item.key">{{item.value}}</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">最小内存：</label>
                        <div class="col-xs-12 col-sm-3">
                          <input type="text" placeholder="单位:MB" class="form-control col-xs-12 col-sm-5"/>
                        </div>
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">最大内存：</label>
                        <div class="col-xs-12 col-sm-3">
                          <input type="text" placeholder="单位:MB" class="form-control col-xs-12 col-sm-5"/>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">最小CPU：</label>
                        <div class="col-xs-12 col-sm-3">
                          <input type="text" placeholder="单位:CORES" class="form-control col-xs-12 col-sm-5"/>
                        </div>
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">最大CPU：</label>
                        <div class="col-xs-12 col-sm-3">
                          <input type="text" placeholder="单位:CORES" class="form-control col-xs-12 col-sm-5"/>
                        </div>
                      </div>

                      <div #warDiv *ngIf="deployTypeStr=='CLUSTER_DEPLOY'">
                        <div class="form-group">
                          <label for="inputSuccess"
                                 class="col-xs-12 col-sm-3 control-label no-padding-right">最小启动应用数：</label>
                          <div class="col-xs-12 col-sm-3">
                            <input type="text" placeholder="最小POD数量" class="form-control col-xs-12 col-sm-5"/>
                          </div>
                          <label for="inputSuccess"
                                 class="col-xs-12 col-sm-3 control-label no-padding-right">最大启动应用数：</label>
                          <div class="col-xs-12 col-sm-3">
                            <input type="text" placeholder="最大POD数量" class="form-control col-xs-12 col-sm-5"/>
                          </div>
                        </div>
                      </div>


                    </form>
                  </div>

                  <div class="step-pane" id="step5">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="inputSuccess"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">域名路径地址：</label>
                        <div class="col-xs-12 col-sm-5">
                          <input type="text" placeholder="填写完整域名路径" class="form-control col-xs-12 col-sm-5"/>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>

                <hr/>
                <div class="row-fluid wizard-actions">
                  <button class="btn btn-prev">
                    <i class="icon-arrow-left"></i>
                    上一步
                  </button>

                  <button class="btn btn-success btn-next" data-last="完成 ">
                    下一步
                    <i class="icon-arrow-right icon-on-right"></i>
                  </button>
                </div>
              </div><!-- /widget-main -->
            </div><!-- /widget-body -->
          </div>
        </div>
      </div>

      <div id="modal-wizard" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" data-target="#modal-step-contents">
              <ul class="wizard-steps">
                <li data-target="#modal-step1" class="active">
                  <span class="step">1</span>
                  <span class="title">Validation states</span>
                </li>

                <li data-target="#modal-step2">
                  <span class="step">2</span>
                  <span class="title">Alerts</span>
                </li>

                <li data-target="#modal-step3">
                  <span class="step">3</span>
                  <span class="title">Payment Info</span>
                </li>

                <li data-target="#modal-step4">
                  <span class="step">4</span>
                  <span class="title">Other Info</span>
                </li>
              </ul>
            </div>

            <div class="modal-body step-content" id="modal-step-contents">
              <div class="step-pane active" id="modal-step1">
                <div class="center">
                  <h4 class="blue">Step 1</h4>
                </div>
              </div>

              <div class="step-pane" id="modal-step2">
                <div class="center">
                  <h4 class="blue">Step 2</h4>
                </div>
              </div>

              <div class="step-pane" id="modal-step3">
                <div class="center">
                  <h4 class="blue">Step 3</h4>
                </div>
              </div>

              <div class="step-pane" id="modal-step4">
                <div class="center">
                  <h4 class="blue">Step 4</h4>
                </div>
              </div>
            </div>

            <div class="modal-footer wizard-actions">
              <button class="btn btn-sm btn-prev">
                <i class="icon-arrow-left"></i>
                上一步
              </button>

              <button class="btn btn-success btn-sm btn-next" data-last="Finish ">
                下一步
                <i class="icon-arrow-right icon-on-right"></i>
              </button>

              <button class="btn btn-danger btn-sm pull-left" data-dismiss="modal">
                <i class="icon-remove"></i>
                取消
              </button>
            </div>
          </div>
        </div>
      </div><!-- PAGE CONTENT ENDS -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</div>
